<div *ngIf="_countries && _countries.length">
        <h2>Countries</h2>
        <ul>
            <li *ngFor="let country of _countries">
                <img src="assets/images/{{ country.code }}.png">
                {{ country.name }}
                <a [routerLink]="['/countries', country.code]">
                    ({{ country.states.length }} states)
                </a>
            </li>
        </ul>
    </div>
